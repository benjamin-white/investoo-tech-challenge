version: "3.3"

services:
  offers:
    image: node
    container_name: offers
    working_dir: /app
    restart: always
    command: ["npm", "run", "dev"]
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - "./:/app:cached"
    environment:
      PORT: ${PORT}
    depends_on:
      - mysql
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    ports:
      - "3306:3306"
    expose:
      - "3306"
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: offers

volumes:
  mysql-data: